<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DM Me!</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Full-screen video */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .dm-card {
    background: rgba(44, 47, 51, 0.9);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    width: 500px; /* Reduced from 400px */
    max-width: 95%;
    padding: 24px 32px; /* More vertical padding, less horizontal */
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 1s ease;
    backdrop-filter: blur(6px);
    box-sizing: border-box;
  }

  .header {
    display: flex;
    align-items: center;
    margin-bottom: 16px; /* Increased spacing */
  }

  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    border: 2px solid #7289da;
    object-fit: cover;
  }

  .profile-name {
    font-weight: 600;
    font-size: 18px;
  }

  h2 {
    font-weight: 600;
    margin: 10px 0 16px 0; /* Increased bottom margin */
    text-align: center;
  }

  textarea {
    width: 100%;
    padding: 16px; /* Increased padding */
    border-radius: 12px;
    border: none;
    font-size: 14px;
    outline: none;
    resize: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: background 0.3s;
    box-sizing: border-box;
    margin-bottom: 8px;
    min-height: 80px; /* Taller textarea */
  }

  textarea::placeholder {
    color: #ccc;
  }

  textarea:focus {
    background: rgba(255, 255, 255, 0.2);
  }

  button {
    margin-top: 12px; /* Increased spacing */
    padding: 14px;
    border-radius: 12px;
    border: none;
    width: 100%;
    background: linear-gradient(90deg, #7289da, #5b6eae);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  button:hover {
    transform: scale(1.02);
    background: linear-gradient(90deg, #5b6eae, #7289da);
  }

  #status {
    margin-top: 12px; /* Increased spacing */
    font-size: 14px;
    text-align: center;
    min-height: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<!-- Video background -->
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="dm-card">
  <div class="header">
    <img class="profile-pic" src="profile.png" alt="Profile">
    <div class="profile-name">Hayawaan</div>
  </div>
  <h2>Send me a DM</h2>
  <textarea id="message" placeholder="Type your message here..." rows="4"></textarea> <!-- Increased rows -->
  <button onclick="sendMessage()">Send</button>
  <p id="status"></p>
</div>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1472675351762305106/zrGmmYVIa4m8BxGQlvbeRxwCh-_elbgR_u8kSsXFrnox2YpXwNreeCmpXWuER0bf6bIt";

  async function sendMessage() {
    const message = document.getElementById("message").value;

    if (!message) {
      document.getElementById("status").innerText = "Please type a message!";
      return;
    }

    try {
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `**Anonymous** says: ${message}` })
      });

      document.getElementById("status").innerText = "Message sent! ✅";
      document.getElementById("message").value = "";
    } catch (err) {
      document.getElementById("status").innerText = "Failed to send message ❌";
      console.error(err);
    }
  }
</script>

</body>
</html>
